<html lang="ja">

<body>
    <div id="app">
        <h1>Transition</h1>
        <button v-on:click="show=!show">

                hello transition
            </p>
        </transition>
        <pre>{{$data}}</pre>
    </div>

    <script src="./js/transition.js"></script>
</body>
