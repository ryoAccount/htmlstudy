<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/virtualcoin.css">
    <title>VirtualCoin</title>
</head>
<body>
    <div id="app">
        <h1>VirtualCoin</h1>
        <section v-if="isErr">
            <p v-cloak>Error</p>
        </section>
        <section v-else>
            <div v-if="isLoading">
                isLoading...
            </div>
            <div v-else>
                <ul v-cloak>
                    <li v-for="(rate, index) in bpi">
                        <span>{{index}} : {{rate.rate_float | decimal}}</span>
                    </li>
                </ul>
            </div>
        </section>
        <pre>{{$data}}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="./js/virtualcoin.js"></script>
</body>
</html>
