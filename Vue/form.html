<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./css/event.css"> -->
    <title>Form</title>
</head>
<body>
    <div id="app">
        <h1>Form</h1>
        <pre>
            {{msg}}
        </pre>
        <textarea name="area" id="area" cols="30" rows="10" v-model="msg"></textarea>

        <input type="checkbox" id="c1" v-model="checked">
        <label for="checkbox">{{checked}}</label>
        <br>

        <input type="checkbox" id="r" value="Red" v-model="colors">
        <label for="red">Red</label>
        <input type="checkbox" id="g" value="Green" v-model="colors">
        <label for="green">Green</label>
        <input type="checkbox" id="b" value="Blue" v-model="colors">
        <label for="blue">Blue</label>

        <input type="radio" id="r" value="Red" v-model="color">
        <label for="red">Red</label>
        <input type="radio" id="g" value="Green" v-model="color">
        <label for="green">Green</label>
        <input type="radio" id="b" value="Blue" v-model="color">
        <label for="blue">Blue</label>

        <br>

        <select v-model="selected" id="select">
            <option value="">please select</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>

        <select v-model="selected2" id="select" multiple>
            <option value="">please select</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>
        <pre>{{$data}}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
