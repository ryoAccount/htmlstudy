<!DOCTYPE html>
<html lang="en">
<head>
    <title>GAME BOY</title>
    <meta charset="utf-8"/>
    <meta name="description" content="GAME BOY"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <!-- https://ja.wikipedia.org/wiki/%E3%82%B2%E3%83%BC%E3%83%A0%E3%83%9C%E3%83%BC%E3%82%A4#/media/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Game-Boy-FL.png -->
    <input class="btn-on" type="button" value="Encender"/>
    <input class="btn-off btn-hide" type="button" value="Apagar"/>
    <audio src="sound.mp3"></audio>
    <div class="gameboy">
        <div class="screen-area">
            <div class="power"></div>
            <div class="screen">
                <div class="header">DOT MATRIX WITH STEREO SOUND</div>
                <div class="logo">Nintendo
                    <div class="copy">Â®</div>
                </div>
            </div>
        </div>
        <div class="tm-1">Nintendo</div>
        <div class="tm-2">GAME BOY</div>
        <div class="tm-3">T.M</div>
        <div class="controls-area">
            <div class="cross-key">
                <div class="vertical"></div>
                <div class="side"></div>
            </div>
            <div class="btn">
                <div class="btn-A"></div>
                <div class="btn-B"></div>
            </div>
            <div class="btn-start-select"></div>
        </div>
        <div class="speakers"></div>
        <div class="on-off">< off-on ></div>
        <div class="phones">phones</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
