<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="GAME BOY"/>
    <title>GAME BOY</title>
    <link rel="stylesheet" href="gameboy.css"/>
</head>
<body>
    <div class="gameboy">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="line-5"></div>
        <div class="switch"></div>
        <div class="offon">
            <span>▲</span>
            OFF・ON
            <span>▲</span>
        </div>
        <div class="screen-area">
            <div class="lamp"></div>
            <div class="battery">BATTERY</div>
            <div class="screen">
                <div class="dot-matrix-with-stereo-sound">
                    <span></span>
                    DOT MATRIX WITH STEREO SOUND
                    <span></span>
                </div>
                <div class="logo">
                    Nintendo
                    <span class="copyright">®</span>
                </div>
            </div>
        </div>
        <div class="tm-area">
            <span>Nintendo</span>
            <span>GAME BOY</span>
            <span>TM</span>
        </div>
        <div class="control-area">
            <div class="cross-key">
                <div class="vertical"></div>
                <div class="side"></div>
            </div>
            <div class="button">
                <div class="A"></div>
                <div class="B"></div>
            </div>
            <div class="button-sub">
                <div class="start"></div>
                <div class="select"></div>
            </div>
        </div>
        <div class="speaker">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="phones">
            <img src="headphone.svg" alt="headphone" width="10px" height="10px">
            PHONES
            <div class="line-6"></div>
            <div class="line-7"></div>
        </div>
    </div>
    <audio class="se" src="sound.mp3"></audio>
    <script src="gameboy.js"></script>
</body>
</html>
