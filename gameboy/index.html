<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="GAME BOY"/>
    <title>GAME BOY</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <!-- https://ja.wikipedia.org/wiki/%E3%82%B2%E3%83%BC%E3%83%A0%E3%83%9C%E3%83%BC%E3%82%A4#/media/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Game-Boy-FL.png -->
    <!-- https://github.com/baumannzone/gameboy-css -->
    <input class="button-on" type="button" value="Encender"/>
    <input class="button-off button-hide" type="button" value="Apagar"/>
    <div class="gameboy">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="line-5"></div>
        <div class="switch"></div>
        <div class="off-on">
            <span>▲</span>
            OFF・ON
            <span>▲</span>
        </div>
        <div class="screen-area">
            <div class="lamp"></div>
            <div class="battery">BATTERY</div>
            <div class="screen">
                <div class="dot-matrix-with-stereo-sound">
                    <span></span>
                    DOT MATRIX WITH STEREO SOUND
                    <span></span>
                </div>
                <div class="logo">
                    Nintendo
                    <span class="copyright">®</span>
                </div>
            </div>
        </div>
        <div class="tm-1">Nintendo</div>
        <div class="tm-2">GAME BOY</div>
        <div class="tm-3">TM</div>
        <div class="control-area">
            <div class="cross-key">
                <div class="vertical"></div>
                <div class="side"></div>
            </div>
            <div class="button">
                <div class="button-A"></div>
                <div class="button-B"></div>
            </div>
            <div class="button-sub">
                <div class="button-start"></div>
                <div class="button-select"></div>
            </div>
        </div>
        <div class="speaker">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="phones">
            <img src="headphone.svg" alt="headphone" width="10px" height="10px">
            PHONES
        </div>
        <div class="line-6"></div>
        <div class="line-7"></div>
    </div>
    <audio src="sound.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
