<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="effect_area">
            <div class="talk_man">
                <img src="talk_man.png" alt="talk_man" width="200px" height="200px">
            </div>
            <div class="message">
                <h2>Talk man 3d effect .</h2>
                <h3>Mouse move / enter / leave .</h3>
            </div>
        </div>
        <div class="parameter">
            <label for="rotateX">rotateX</label>
            <input id="rotateX" type="text" readonly value="0">
            <label for="rotateY">rotateY</label>
            <input id="rotateY" type="text" readonly value="0">
            <label for="rotateZ">rotateZ</label>
            <input id="rotateZ" type="text" readonly value="0">
            <label for="translateZ">translateZ</label>
            <input id="translateZ" type="text" readonly value="0">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
