<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://css.gg/profile.css' rel='stylesheet'>

        * {
            margin: 0;
            padding: 0;
        }
        #wrapper {
            background-color: gainsboro;

        .tap-icon {

            right: 0%;
            padding: 18px;

        .tap-icon2 {
            position: absolute;

            padding: 12px;
        }

</head>
<body>
    <div id="wrapper">
        <a href="/" class="tap-icon2">
            <i class="gg-profile"></i>
        </a>
        <a href="/" class="tap-icon">
            <i class="gg-search"></i>
        </a>
    </div>

</html>
