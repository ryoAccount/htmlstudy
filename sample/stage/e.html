<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900|Roboto+Mono:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="https://ryocv.online/univers/main.3f6952e4.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #wrapper {
            margin: 0 1em;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h2>Contact me</h2>
        <form action="https://ryocv.online/univers/mail/mail.php" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="mailAddress" name="mailAddress">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="subject" placeholder="subjectText" name="subjectText">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-default btn-lg">Send</button>
        </form>
    </div>
    <script>
        window.addEventListener("beforeunload", (event) => {
            return event.returnValue = "confirm prompt";
        });
    </script>
</body>
</html>
