<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="select.css">
    <link rel="manifest" href="manifest.json" />
    <title>Weather</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117098514-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-117098514-1');
    </script>
</head>
<body>
    <div class="location">
        <div class="location-timezone cp_ipselect">
            <select id="locationSelect" class="cp_sl06" required onchange="selectLocation(value)">
                <option value="current">現在地</option>
                <option value="osaka">大阪</option>
                <option value="kanazawa">金沢</option>
                <option value="saitama">埼玉</option>
                <option value="sapporo">札幌</option>
                <option value="sendai">仙台</option>
                <option value="tokyo" selected>東京</option>
                <option value="nagoya">名古屋</option>
                <option value="naha">那覇</option>
                <option value="hakata">博多</option>
            </select>
            <span class="cp_sl06_highlight"></span>
            <span class="cp_sl06_selectbar"></span>
            <label class="cp_sl06_selectlabel">Location</label>
        </div>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>℃</span>
        </div>
        <div class="temperature-description">
            cold
        </div>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
    <!-- Google Analytics -->
    <script>
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-117098514-1', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
</html>
